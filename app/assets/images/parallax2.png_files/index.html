<!DOCTYPE html>
<!-- saved from url=(0053)https://cdn.flashtalking.com/78496/1905217/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style></style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>300x250</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
      #main_RL, #endFrame_RL, #animation_RL, #main, html, ft-richload {
        width: 300px; height: 250px;
        position: absolute;
        left: 0; top: 0;
          overflow: hidden;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
                box-sizing: border-box;
      }
      #main_RL, #endFrame_RL, #animation_RL{
        width: 298px;
        height: 248px;
      }
      #main_RL{ z-index: 3 }
      #endFrame_RL{ z-index: 2 }
      #animation_RL{ z-index: 1 }
      .hidden{ opacity: 0 }
      .animate {
          -webkit-transition: opacity 0.5s ease;
          -moz-transition: opacity 0.5s ease;
          -ms-transition: opacity 0.5s ease;
          -o-transition: opacity 0.5s ease;
          transition: opacity 0.5s ease;
      }
      #main {
          background:white;
      }

      .background-img {
          width:299px;
          height:248px;
          opacity: 0;
      }
      .logo{
          position: absolute;
          width: 298px;
          height: 248px;
          top:0;
          left:0;
          z-index: 0;
      }
      .overlay{
          z-index: 100;
          width: 268px;
          height: 178px;
          background: #666666;
          color: #fff;
          padding: 50px 15px 20px 15px;
          top: 100%;
          position: absolute;
          -webkit-transition: top 0.3s linear;
          -moz-transition: top 0.3s linear;
          -ms-transition: top 0.3s linear;
          -o-transition: top 0.3s linear;
          transition: top 0.3s linear;
      }
      .overlay .content {
          margin: 0;
          height: 180px;
          overflow: auto;
      }
      .overlay.open{
          top: 0;
      }
      .close{
          position: absolute;
          top: 10px;
          right: 10px;
          width: 30px;
          height: 30px;
          background-image: url('close.png');
          background-repeat: no-repeat;
          cursor: pointer;
      }
  </style>
</head>
<body>
  <div id="main" class="animate" style="border: 1px solid rgb(176, 182, 184); background-color: rgb(255, 255, 255);">
    <ft-richload name="main_RL" id="main_RL" class="animate hidden" style="display: none;"></ft-richload>
    <ft-richload name="endFrame_RL" id="endFrame_RL" class="animate"></ft-richload>
    <ft-richload name="animation_RL" id="animation_RL" class="animate"></ft-richload>
  <img class="logo" src="./SoA_combined_logo_300x250.png"><img class="background-img" src="./blank.png" style="opacity: 0;"><div class="overlay" style="font-family: &quot;Audi Normal&quot;, Helvetica, Arial, &quot;Lucida Grande&quot;, sans-serif;"><span class="close"></span><p class="content"></p></div></div>
  <script src="./html5API.js"></script>
  <script src="./main.js"></script>



</body></html>
